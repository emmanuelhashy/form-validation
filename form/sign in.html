<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    <title>Registration page</title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
    <div class="container-fluid image">
        <div class="row mt-4">
            <div class="col-3"></div>
            <div class="col">
                <form class="RegistrationForm">
                    <h1 class="Hblue">Login</h1>
                    <div class="mt-3">
                        <hr>
                        <label for="firstname">E-mail</label>
                        <div class="row">
                            <div class="col">
                                <input type="email" id="mail" class="form-control" placeholder="emmanuel@gmail.com">
                            </div> 
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="firstname">Password</label>
                        <div class="row">
                            <div class="col">
                                <input type="password" id="password" class="form-control" placeholder="password">
                            </div> 
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                <small class="lightBlue"> Remember me</small>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary signUpButt">Sign In</button>
                    </div>
                    <hr>
                    <a href="#" class="lightBlue"> <small> Forgot password</small></a>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="sign in.js"></script>
</body>
</html>
