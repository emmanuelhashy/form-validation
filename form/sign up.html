<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    <title>Registration page</title>
    <link rel="stylesheet" href="form.css">
    

</head>
<body>
    <div class="container-fluid image">
        <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-4">
                <form id="form" class="RegistrationForm">
                    <h1 class="Hblue">Sign Up</h1>
                    <small class="lightBlue">Existing user? <a class="blue" href="#">sign in</a></small>
                    <div class="mt-4">
                        <label for="f">firstname</label>
                        <div class="row ">
                            <div class="col">
                                <input type="text" id="firstname" class="form-control" required placeholder="First name">
                                <p id="error1">First name is required</p>
                            </div>
                            <div class="col">
                                <input type="text" id="lastName" required class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="">E-mail</label>
                        <div class="row">
                            <div class="col">
                                <input type="email" required id="emaill"class="form-control" placeholder="emmanuel@gmail.com">
                            </div> 
                        </div>
                    </div>
                    <div class="mt-3">
                            <label for="firstname">Password</label>
                            <div class="row">
                                <div class="col">
                                    <input type="password" minlength="8" id="password" class="form-control" placeholder="password">
                                </div> 
                            </div>
                        </div>
                    <div class="form-check mt-3">
                        <label class="form-check-label">
                            <input type="checkbox" required class="form-check-input">
                            <small class="lightBlue"> Accept regulation and private policy</small>
                        </label>
                    </div>
                    <button type="submit" id="submit"  class="btn btn-primary mt-3 signUpButt">Sign Up</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="signup.js"></script>
</body>
</html>
